# ~~~ local execution ~~~
webdriver.chrome.driver.mac=shared/drivers/chrome/chromedriver-2.2.9-mac64
webdriver.chrome.driver.windows=shared/drivers/chrome/chromedriver-2.2.9-win32.exe
webdriver.chrome.driver.linux=shared/drivers/chrome/chromedriver-2.2.9-linux64

# ~~~ framework settings ~~~
demo.mode=false
screenshot.on.failure=false
auto.highlight=false

# dev, qa, stage, prod
test.environment=

# ~~~ environment ~~~
jenkins.url=http://0.0.0.0:8080
jira.url=http://issues.corp.bravahome.com
testdata.path=testdata
runtest.saucelabs=false
seleniumgrid.url=http://10.10.10.11:4444/wd/hub
runtest.on.seleniumgrid=false

randomnumbergeneratorwebsite.url.pattern=http://ec2-52-53-185-158.us-west-1.compute.amazonaws.com/


# ~~~ remote browser settings ~~~
# [legend]
#   browser.os      => {windows|mac|linux|android}
#   browser.type    => {ie|firefox|chrome|safari|opera|android|iphone|ipad}
#   browser.version => {to get browser version view Help > About}
#
#   note: for local execution the browser.os setting really doesn't matter, the framework
#         directly launches whatever browser and version is installed locally on the machine
#
browser.os=mac
browser.type=chrome
browser.version=46

# legend: screen.setting => { desktop | mobile | 1280x800 | 1440x900 }
screen.setting=1400x1000
chrome.user-data-dir=shared/profile/chrome/mac
